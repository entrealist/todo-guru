language: android
jdk: oraclejdk8
dist: trusty
os: linux
env:
  global:
    - ANDROID_API_LEVEL=29
    - ANDROID_BUILD_TOOLS_VERSION=29.0.3

android:
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
  components:
    - tools
    - platform-tools
    # The BuildTools version used by your project
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    # The SDK version used to compile your project
    - android-$ANDROID_API_LEVEL
    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-$ANDROID_API_LEVEL
    - sys-img-x86-android-ANDROID_API_LEVEL

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_script:
  - chmod +x gradlew

stages:
  - compile
  - test
  - name: deploy
    if: branch = master
  - name: staging
    if: branch = develop

jobs:
  include:
    - stage: compile
      script: ./gradlew assembleDebug
    - stage: test
      script: ./gradlew test
    - script: ./gradlew ktlint
    - script:
        - echo no | android create avd --force -n test -t android-29 --abi armeabi-v7a -c 100M
        - emulator -avd test -no-audio -no-window &
        - android-wait-for-emulator
        - adb shell input keyevent 82 &
        - ./gradlew connectedAndroidTest
    - stage: deploy
      script:
        - echo $KEYSTORE_FILE | base64 -d > $TRAVIS_BUILD_DIR/my.keystore
        - ./gradlew assembleRelease
      deploy:
        provider: releases
        token: $GITHUB_OAUTH_TOKEN
        file: $TRAVIS_BUILD_DIR/app/build/outputs/apk/debug/app-debug.apk
        name: $TRAVIS_TAG
        overwrite: true
        cleanup: true
        on:
          tags: true
      after_deploy:
        - rm -rf $TRAVIS_BUILD_DIR/app/build/outputs
        - rm -rf $TRAVIS_BUILD_DIR/my.keystore
    - stage: staging
      script:
        - echo $KEYSTORE_FILE | base64 -d > $TRAVIS_BUILD_DIR/my.keystore
        - cat $TRAVIS_BUILD_DIR/my.keystore
        - ./gradlew assembleRelease
      deploy:
        provider: releases
        token: $GITHUB_API_KEY
        file: $TRAVIS_BUILD_DIR/app/build/outputs/apk/debug/app-debug.apk
        name: dev-build-$TRAVIS_TAG
        release_notes: Automatic build of $TRAVIS_BRANCH ($TRAVIS_COMMIT) built by Travis CI on $(date +'%F %T %Z').
        prerelease: true
        overwrite: true
        cleanup: true
        draft: true
      after_deploy:
        - rm -rf $TRAVIS_BUILD_DIR/app/build/outputs
        - rm -rf $TRAVIS_BUILD_DIR/my.keystore